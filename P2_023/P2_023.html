<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>P2_023</title>
    <script>

        const handleBatal = () => {
            const id = ['nama', 'matakuliah', 'nilai'];
            for (const i of id) {
                document.getElementById(i).value = "";
            }
        }

        function validate() {
            let nama = document.getElementById('nama').value;
            let matakuliah = document.getElementById('matakuliah').value;
            let nilai = document.getElementById('nilai').value;
            let validate = true;

            const error = (field,pesan) => {
                document.getElementById(field).innerHTML = pesan;
                validate = false;
            }

            //Validasi Nama
            if (nama.trim() === "") {
                error('error_nama','Harap isi field Nama!')
            } else {
                let namaPattern = /^[a-zA-Z\s]*$/;
                if (!namaPattern.test(nama.trim())) {
                    error('error_nama', "Nama harus berisi huruf atau spasi!");
                } else {
                    if (nama.trim().length > 20) {
                        error('error_nama', "Nama maksimal 20 huruf!");
                    } else {
                        error('error_nama', "");
                    }
                }
            }

            //Validasi Mata Kuliah
            if (matakuliah === "") {
                error('error_matakuliah',"Harap pilih Mata Kuliah!");
            } else {
                error('error_matakuliah',"");
            }

            //Validasi Mata Kuliah
            if (nilai === "") {
                error('error_nilai',"Harap isi field Nilai!");
            } else {
                if (parseInt(nilai) > 100 || parseInt(nilai) < 0) {
                    error('error_nilai',"Nilai minimal adalah 0 dan maksimal 100!");
                } else {
                    error('error_nilai',"");
                }
            }

            return validate;
        }
    </script>
</head>
<body>
    <div class="header1">P2_023</div>

    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text"/>
                    </td>
                    <td id="error_nama" style="color: red"></td>
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color: red"></td>
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" />  <!-- min="0" max="100"/> -->
                    </td>
                    <td id="error_nilai" style="color: red"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="handleBatal()">
                            Batal
                        </button>
                    </td>
                    <td></td>
                    <td>
                        <input value="kirim" type="submit" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
